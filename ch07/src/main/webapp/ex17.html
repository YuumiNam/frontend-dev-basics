<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function() {
		$("#p1").text("1.안녕하세요");
		$("#p2").text("2.<strong>안녕하세요</strong>"); // <strong></strong>태그도 같이 출력됨
		console.log($("#p3").text()); // text 안에 아무것도 안들어가있으면 '쓰기'가 아닌 '읽기모드'로 바뀜
		console.log($("#p4").text()); // 읽기로 가져올때는 <strong></strong> 태그 빼고 text만 출력됨
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - text()</h1>

	<p id="p1">...</p>
	<p id="p2">...</p>
	<p id='p3'>3.안녕하세요</p>
	<p id='p4'>4.<strong>안녕하세요</strong> 라고 인사하면 <em>쌩</em>깐다.</p>
	<!--  
		HTML의 escape 문자들
		& -> &amp;
		space -> &nbsp;
		< -> &lt;
		> -> &gt;
		' -> &quot;
	-->
	<h4>Back &amp; White</h4>
	<h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that</h4>	
</body>
</html>
