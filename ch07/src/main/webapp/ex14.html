<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function() {
		$('li:first').css('color', 'red'); // first-child가 css에서 적용되는방식... first는 jQuery에서만 사용가능
		$('li:last').css('color', 'blue');
	}, 1000);
});
</script>
</head>
<body>
	<h1>선택자 - jQuery Filter(first, last)</h1>
	<ul>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red" title="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
