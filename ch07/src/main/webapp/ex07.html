<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function() {
		//체인으로 거는방법
		$('.red strong')
		.css('color', 'red')
		.css('font-weight', 'normal');
		
		// 한번에 모아서
		$('.blue strong').css({
			color: 'blue',
			fontWeight: 'normal' // Camel표기법으로
		});
	}, 2000);
});
</script>
</head>
<body>
	<h1>선택자 - 하위</h1>
	<ul>
		<li class="red"><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="blue"><strong id="s1"> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red"><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="blue"><strong id="s2"> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
	</ul>

</body>
</html>
